<div id="fh5co-started" class="fh5co-bg" style="background-image:url(../../assets/images/img_bg_4.jpg);">
  <div class="overlay"></div>
  <div class="container">
    <div class="row animate-box">
      <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
        <h2>Already Registered?</h2>
        <p>Please fill-in the form to check if you have alredy registered</p>
      </div>
    </div>
    <div class="row animate-box">
      <div class="row col-md-10 col-md-offset-1 col-sm-offset-1 message" *ngIf="message">
        <h4 style="color: white">{{message}}</h4>
      </div>
      <div class="col-md-10 col-md-offset-1">
        <form class="form-inline" (submit)="checkGuest()" #alreadyRegisteredForm="ngForm">
          <div class="row">
            <div class="col-md-4 col-sm-4">
              <div class="form-group">
                <label for="firstName" class="sr-only">Name</label>
                <input type="text" class="form-control" [(ngModel)]="guest.firstName" name="firstName" id="firstName" placeholder="First Name" required #firstName>
              </div>
            </div>
            <div class="col-md-4 col-sm-4">
              <div class="form-group">
                <label for="lastName" class="sr-only">Name</label>
                <input type="text" class="form-control" [(ngModel)]="guest.lastName" name="lastName" id="lastName" placeholder="Last Name" required #lastName>
              </div>
            </div>
            <div class="col-md-4 col-sm-4 pull-right">
              <button type="submit" class="btn btn-default btn-block" [disabled]="!alreadyRegisteredForm.form.valid">Check Status</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
