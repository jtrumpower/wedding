<header id="fh5co-event" class="fh5co-cover" role="banner" style="color: white" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row col-md-12">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Event</th>
                    <th>Number of Guests</th>
                    <th>Dietary Restrictions</th>
                </tr>
                <tr *ngFor="let guest of guests">
                    <td>{{ guest.firstName }}</td>
                    <td>{{ guest.lastName }}</td>
                    <td *ngIf="guest.email">{{ guest.email }}</td>
                    <td>{{ guest.eventType }}</td>
                    <td>{{ guest.numberOfGuests }}</td>
                    <td *ngIf="guest.dietaryRestriction">{{ guest.dietaryRestriction }}</td>
                </tr>
            </table>
        </div>
    </div>
</header>
